<h2>Course Info</h2>

<hr>

<form #courseForm="ngForm" *ngIf="course">
  <div class="form-group form">
    <label>Course Name:</label>
    <input [(ngModel)]="course.name" name="name" #courseName="ngModel" class="form-control" [ngClass]="{'is-invalid': courseName.invalid}" placeholder="Enter Course Name" required>
    <div class="invalid-feedback">
      <span>Course name required</span>
    </div>
  </div>

  <div class="form-group col-md-4 mb-3 form">
    <label>Price:</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroupPrepend">R$</span>
      </div>
      <input type="number" [(ngModel)]="course.price" name="price" #coursePrice="ngModel" class="form-control" [ngClass]="{'is-invalid': coursePrice.invalid}" required>
      <div class="invalid-feedback">
        <span>Course price required</span>
      </div>
    </div> 
  </div>

  <div class="form-group col-md-4 mb-3">
    <label>Rating:</label>
    <input type="number" [(ngModel)]="course.rating" name="rating" #courseRating="ngModel" class="form-control" [ngClass]="{'is-invalid': courseRating.invalid}" min="0" max="5" required>
    <div class="invalid-feedback">
      <span>Course rating required (Min: 0 | Max: 5)</span>
    </div>
  </div>

  <div class="form-group">
    <label>Description:</label>
    <div class="mb-3">
      <textarea [(ngModel)]="course.description" name="description" #courseDescription="ngModel" [ngClass]="{'is-invalid': courseDescription.invalid}" class="form-control" required></textarea>
      <div class="invalid-feedback">
        <span>Course Description</span>
      </div>
    </div>
  </div>

  <button [disabled]="courseForm.invalid" (click)="save()" class="btn btn-primary me-2">Save</button>
  <button [routerLink]="['/courses']" class="btn btn-secondary">Back</button>
</form>
